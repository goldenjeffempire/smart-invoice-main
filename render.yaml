services:
  - type: web
    name: smart-invoice
    env: python
    plan: free
    buildCommand: >
      pip install -r requirements.txt &&
      npm install &&
      npm run build:css &&
      python manage.py migrate &&
      python manage.py collectstatic --noinput
    startCommand: gunicorn smart_invoice.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 30
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: smart_invoice.settings
      - key: PYTHON_VERSION
        value: 3.11.13

databases:
  - name: postgres-db
    ipAllowList: []
