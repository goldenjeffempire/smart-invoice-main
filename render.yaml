services:
  - type: web
    name: smart-invoice
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && npm run build:css && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: gunicorn smart_invoice.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 4
    healthCheckPath: /health/
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: smart-invoice.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: smartinvoice
          property: connectionString
    databases:
      - name: smartinvoice
        plan: free
        version: "14"
