{% extends 'pages/settings-main.html' %}

{% block settings_content %}
<!-- Notification Settings Card -->
<div class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden animate-slide-in-up">
    <div class="bg-gradient-to-r from-purple-500 to-purple-600 px-8 py-6">
        <h2 class="text-2xl font-black text-white">Email Notifications</h2>
        <p class="text-purple-100 text-sm mt-1">Choose which emails you'd like to receive</p>
    </div>
    <div class="p-8 space-y-8">
        <!-- Invoice Notifications -->
        <div class="pb-8 border-b-2 border-gray-200">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Invoice Notifications</h3>
            <div class="space-y-3">
                <label class="flex items-center gap-3 p-4 rounded-lg border-2 border-gray-200 hover:bg-gray-50 cursor-pointer transition">
                    <input type="checkbox" checked class="w-5 h-5 rounded text-purple-600">
                    <div class="flex-1">
                        <p class="font-semibold text-gray-900">Invoice Created</p>
                        <p class="text-sm text-gray-600 mt-0.5">Notify when a new invoice is created</p>
                    </div>
                </label>
                <label class="flex items-center gap-3 p-4 rounded-lg border-2 border-gray-200 hover:bg-gray-50 cursor-pointer transition">
                    <input type="checkbox" checked class="w-5 h-5 rounded text-purple-600">
                    <div class="flex-1">
                        <p class="font-semibold text-gray-900">Payment Received</p>
                        <p class="text-sm text-gray-600 mt-0.5">Alert when a payment is marked as received</p>
                    </div>
                </label>
                <label class="flex items-center gap-3 p-4 rounded-lg border-2 border-gray-200 hover:bg-gray-50 cursor-pointer transition">
                    <input type="checkbox" checked class="w-5 h-5 rounded text-purple-600">
                    <div class="flex-1">
                        <p class="font-semibold text-gray-900">Invoice Viewed</p>
                        <p class="text-sm text-gray-600 mt-0.5">Notify when a client views your invoice</p>
                    </div>
                </label>
            </div>
        </div>

        <!-- Account Notifications -->
        <div class="pb-8 border-b-2 border-gray-200">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Account Notifications</h3>
            <div class="space-y-3">
                <label class="flex items-center gap-3 p-4 rounded-lg border-2 border-gray-200 hover:bg-gray-50 cursor-pointer transition">
                    <input type="checkbox" checked class="w-5 h-5 rounded text-purple-600">
                    <div class="flex-1">
                        <p class="font-semibold text-gray-900">Security Alerts</p>
                        <p class="text-sm text-gray-600 mt-0.5">Get alerts for security-related activities</p>
                    </div>
                </label>
                <label class="flex items-center gap-3 p-4 rounded-lg border-2 border-gray-200 hover:bg-gray-50 cursor-pointer transition">
                    <input type="checkbox" checked class="w-5 h-5 rounded text-purple-600">
                    <div class="flex-1">
                        <p class="font-semibold text-gray-900">Password Changes</p>
                        <p class="text-sm text-gray-600 mt-0.5">Confirm when your password is changed</p>
                    </div>
                </label>
            </div>
        </div>

        <!-- Save Button -->
        <div class="flex gap-3 pt-6 border-t-2 border-gray-200">
            <button class="px-6 py-3 bg-gradient-to-r from-purple-600 to-purple-700 text-white font-bold rounded-lg hover:shadow-lg transition-all flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                Save Preferences
            </button>
        </div>
    </div>
</div>
{% endblock %}
