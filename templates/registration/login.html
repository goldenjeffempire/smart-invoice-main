{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-6 py-20">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Username</label>
                <input type="text" name="username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition">Login</button>
        </form>
        <p class="text-center mt-4"><a href="{% url 'password_reset' %}" class="text-indigo-600 hover:underline text-sm">Forgot Password?</a></p>
        <p class="text-center mt-2">Don't have an account? <a href="{% url 'signup' %}" class="text-indigo-600 hover:underline">Sign Up</a></p>
    </div>
</div>
{% endblock %}
