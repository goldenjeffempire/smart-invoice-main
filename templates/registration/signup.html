{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-6 py-20">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold mb-6 text-center">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        {% for error in field.errors %}
                            <p class="text-red-500 text-sm mt-1">{{ error }}</p>
                        {% endfor %}
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition">Sign Up</button>
        </form>
        <p class="text-center mt-4">Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Login</a></p>
    </div>
</div>

<style>
    input, select, textarea {
        width: 100%;
        padding: 0.5rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
    }
    input:focus, select:focus, textarea:focus {
        outline: none;
        ring: 2px;
        ring-color: #6366f1;
    }
</style>
{% endblock %}
