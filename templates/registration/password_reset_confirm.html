{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-6 py-20">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold mb-6 text-center">Set New Password</h2>
        {% if validlink %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">New Password</label>
                    <input type="password" name="new_password1" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Confirm New Password</label>
                    <input type="password" name="new_password2" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition">Reset Password</button>
            </form>
        {% else %}
            <p class="text-red-600 text-center mb-4">This password reset link is invalid or has expired.</p>
            <a href="{% url 'password_reset' %}" class="block text-center text-indigo-600 hover:underline">Request a new reset link</a>
        {% endif %}
    </div>
</div>
{% endblock %}
