{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-6 py-20">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold mb-6 text-center">Reset Password</h2>
        <p class="text-gray-600 mb-6 text-center">Enter your email address and we'll send you instructions to reset your password.</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email Address</label>
                <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition">Send Reset Link</button>
        </form>
        <p class="text-center mt-4"><a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Back to Login</a></p>
    </div>
</div>
{% endblock %}
