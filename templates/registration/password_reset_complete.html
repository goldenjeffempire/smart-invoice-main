{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-6 py-20 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-2xl p-8 text-center">
            <!-- Success Icon -->
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            
            <!-- Content -->
            <h1 class="text-3xl font-bold text-gray-900 mb-3">Password Reset Complete</h1>
            <p class="text-gray-600 mb-8">Your password has been successfully reset. You can now log in with your new password.</p>
            
            <!-- CTA Button -->
            <a href="{% url 'login' %}" class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 rounded-lg transition transform hover:scale-105 active:scale-95 mb-4">
                Go to Login
            </a>
            
            <!-- Back Link -->
            <a href="{% url 'home' %}" class="text-indigo-600 hover:text-indigo-700 font-medium text-sm">
                Back to Home
            </a>
        </div>
        
        <!-- Support -->
        <p class="text-center text-gray-500 text-sm mt-6">
            Need help? <a href="{% url 'support' %}" class="text-indigo-600 hover:underline font-medium">Contact support</a>
        </p>
    </div>
</div>
{% endblock %}
