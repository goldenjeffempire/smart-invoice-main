{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-6 py-10">
    <h1 class="text-4xl font-bold mb-8">Send Invoice via Email</h1>
    
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md">
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Recipient Email</label>
                <input type="email" name="email" value="{{ invoice.client_email }}" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            
            <p class="text-sm text-gray-600 mb-4">Invoice {{ invoice.invoice_id }} will be sent as a PDF attachment to the email address above.</p>
            
            <div class="flex space-x-4">
                <a href="{% url 'invoice_detail' invoice.id %}" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600">Cancel</a>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Send Email</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
