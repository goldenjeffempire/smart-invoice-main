{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-6 py-10">
    <h1 class="text-4xl font-bold mb-8">Share Invoice via WhatsApp</h1>
    
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md">
        <p class="mb-4">Click the button below to share Invoice {{ invoice.invoice_id }} with {{ invoice.client_name }} via WhatsApp.</p>
        
        <p class="text-sm text-gray-600 mb-4">Client Phone: {{ invoice.client_phone }}</p>
        
        <div class="flex space-x-4">
            <a href="{% url 'invoice_detail' invoice.id %}" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600">Back</a>
            <a href="{{ whatsapp_url }}" target="_blank" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">Open WhatsApp</a>
        </div>
    </div>
</div>
{% endblock %}
