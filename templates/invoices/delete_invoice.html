{% extends "base/layout.html" %}

{% block title %}Delete Invoice - InvoiceFlow{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="bg-white shadow-lg rounded-2xl p-8 text-center">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
            </div>
            
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Delete Invoice?</h2>
            <p class="text-gray-600 mb-6">
                Are you sure you want to delete invoice <strong>#{{ invoice.invoice_number }}</strong>? 
                This action cannot be undone.
            </p>
            
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <button type="submit" class="w-full px-6 py-3 bg-red-600 text-white rounded-xl hover:bg-red-700 transition-colors font-medium">
                    Yes, Delete Invoice
                </button>
                <a href="{% url 'invoice_detail' invoice.id %}" class="block w-full px-6 py-3 border border-gray-300 rounded-xl text-gray-700 hover:bg-gray-50 transition-colors text-center">
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
