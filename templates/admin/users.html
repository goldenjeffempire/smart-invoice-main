{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-6 py-10">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">User Management</h1>
            <p class="text-gray-600 mt-2">Manage all registered users and their permissions</p>
        </div>
        <a href="{% url 'admin_dashboard' %}" class="text-indigo-600 hover:underline font-semibold">‚Üê Back to Admin</a>
    </div>
    
    <!-- Search & Filters -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <div class="flex flex-col md:flex-row gap-4">
            <input type="text" placeholder="Search users by name, email, or username..." class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <select class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option>All Users</option>
                <option>Active</option>
                <option>Inactive</option>
            </select>
            <button class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">Add New User</button>
        </div>
    </div>
    
    <!-- Users Table -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <table class="w-full">
            <thead class="bg-gray-100 border-b">
                <tr>
                    <th class="px-6 py-4 text-left font-semibold text-gray-700
                    <th class="px-6 py-4 text-left font-semibold text-gray-700
                    <th class="px-6 py-4 text-left font-semibold text-gray-700
                    <th class="px-6 py-4 text-left font-semibold text-gray-700
                    <th class="px-6 py-4 text-left font-semibold text-gray-700
                    <th class="px-6 py-4 text-left font-semibold text-gray-700
                </tr>
            </thead>
            <tbody>
                <tr class="border-b hover:bg-gray-50
                    <td class="px-6 py-4 font-semibold text-gray-900 Doe</td>
                    <td class="px-6 py-4 text-gray-600
                    <td class="px-6 py-4 text-gray-600
                    <td class="px-6 py-4"><span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm font-semibold">Active</span></td>
                    <td class="px-6 py-4 text-gray-600 15, 2024</td>
                    <td class="px-6 py-4">
                        <button class="text-indigo-600 hover:underline text-sm font-semibold mr-3">Edit</button>
                        <button class="text-red-600 hover:underline text-sm font-semibold">Remove</button>
                    </td>
                </tr>
                <tr class="border-b hover:bg-gray-50
                    <td class="px-6 py-4 font-semibold text-gray-900 Smith</td>
                    <td class="px-6 py-4 text-gray-600
                    <td class="px-6 py-4 text-gray-600
                    <td class="px-6 py-4"><span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm font-semibold">Active</span></td>
                    <td class="px-6 py-4 text-gray-600 10, 2024</td>
                    <td class="px-6 py-4">
                        <button class="text-indigo-600 hover:underline text-sm font-semibold mr-3">Edit</button>
                        <button class="text-red-600 hover:underline text-sm font-semibold">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
